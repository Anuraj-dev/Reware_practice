{% extends 'base.html' %}
{% block title %}Register Â· Rewear{% endblock %}

{% block content %}
<section class="section">
  <div class="container auth-split">
    <div class="auth-visual">
      <img id="registerVisual" src="{{ url_for('static', filename='images/image3.jpg') }}" alt="Join Rewear visual">
    </div>
    <div class="auth-card">
      <h1>Create your account</h1>
      <p class="help">Join Rewear and start swapping.</p>
      <form id="registerForm" class="form" method="POST" action="{{ url_for('auth.register') }}">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="jane_doe" minlength="3" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="6" required />
          <small class="help">At least 6 characters.</small>
        </div>
        <div class="field">
          <label for="confirm_password">Confirm password</label>
          <input id="confirm_password" name="confirm_password" type="password" minlength="6" required />
        </div>
        <div style="display:flex; gap:.6rem; align-items:center;">
          <button class="btn" type="submit">Create account</button>
          <a class="btn ghost" href="{{ url_for('auth.login') }}" data-auth-transition="login">Have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}{% endblock %}
